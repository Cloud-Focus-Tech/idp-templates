apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: "dotnetapi"
  title: "DotnetAPI"
  description: "A template for creating a Dotnet API"
spec:
  owner: guests
  type: API
  parameters:
    - title: "Project Info (No spaces)"
      required:
        - name
      properties:
        name:
          type: string
          title: 'Project Name'
          pattern: '^[a-zA-Z0-9]+$'
          description: 'The name of the project. Must not contain spaces or special characters.'

  steps:
    - id: fetch
      name: Fetch template
      action: fetch:template
      input:
        url: ./skeleton
        values:
          name: ${{ parameters.name }}       